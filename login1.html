<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style_login1.css">
</head>
<body>
    <div class="main">
        <div class="pic_text">
            <div class="logo"><h1>Nutrifit.</h1></div>
            <div class="info"><p>Get access to the best Nutririon and lifestyle</p></div>
            <div class="vector"><img src="https://img.freepik.com/free-vector/healthy-lifestyle-concept-illustration_114360-5659.jpg?w=1060&t=st=1689323254~exp=1689323854~hmac=477ed64159ff8e93356daf1bdbce0924e6e8d184222571276b382e99ab47f0cb" alt="mast_image"></div>
        </div>
        <div class="login">
            <div class="text">
                <p>START FOR FREE</p>
                <h1>Sign Up to Nutrifit</h1>
                <p>Not a member ?<span id="login_text">Sign up</span></p>
            </div>
            <div class="form">
                <form method="post">
                    <label for="email">E-mail</label>
                    <div class="input-icon-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
                          </svg>
                    
                    <input type="email" id="email" placeholder="username@gmail.com" required>
                </div>
                    <label for="password">Password</label>
                    <div class="input-icon-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                          </svg>
                          
                        <input type="password" id="password" placeholder="password" required>                    

                    </div>
                </form>
            </div>
            <div class="btn">
                <button type="submit" id="btn1">Login</button>
                <button type="submit" id="btn2">Sign Up with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
